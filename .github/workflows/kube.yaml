name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Kubernetes
        run: |
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl apply -f kubernetesfile/

